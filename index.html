<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculatrice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <input type="text" class="form-control mb-2 text-right" id="display" disabled>
            <div class="buttons">
                <div class="row">
                    <div class="col"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
                    <div class="col"><button class="btn btn-secondary btn-block" onclick="deleteLast()">DEL</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.sin(')">sin</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.cos(')">cos</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button></div>
                    <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button></div>
                    <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button></div>
                    <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button></div>
                    <div class="col"><button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button></div>
                    <div class="col"><button class="btn btn-primary btn-block" onclick="calculate()">=</button></div>
                    <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.log(')">ln</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.sqrt(')">√</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.pow(10,')">10^</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.PI')">π</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('(')">(</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay(')')">)</button></div>
                    <div class="col"><button class="btn btn-info btn-block" onclick="appendToDisplay('Math.tan(')">tan</button></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
